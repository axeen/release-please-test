name: Conditional Merge Workflow

on:
  push:
    branches:
      - master

jobs:
  conditional-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Add your steps here
      - name: Run custom script
        run: |
          echo ${{ github.event.pull_request.merged }}
          echo ${{ github.event.pull_request.title }}
